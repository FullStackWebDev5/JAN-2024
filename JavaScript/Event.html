            event.stopPropagation()

<!--
    - Event Handling
        - Event: Any minute activity performed by the user on the webpage
            - Way 1: Event handlers as attributes (onclick, ondblclick, etc.)
            - Way 2: DOM addEventListener method
        - Event Bubbling/ Event Propogation
            - Can be stopped from bubbling using event stopPropagation method
-->
